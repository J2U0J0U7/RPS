<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div id="choices">
        <button onclick="playGame('rock')"><img src="img/dwayne-johnson-removebg-preview.png"alt="Rock"
            width="500px"
            height="500px"></button>
        <button onclick="playGame('paper')"><img src="img/DoodleBob.webp" alt="Paper"
            height="500px"
            width="500px"></button>
        <button onclick="playGame('scissors')"><img src="img/RPS_Scissors.webp" alt="Scissors"
            height="500px"
            width="500px"></button>
    </div>

    <div id="playerDisplay">Player: </div>
    <div id="computerDisplay">Computer: </div>
    <div id="resultDisplay">Result: </div>
   
    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>

    <script src="js/app.js" defer></script>
</body>
</html>
